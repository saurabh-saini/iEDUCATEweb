<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Create New Account</title>
</head>

<body>
    <section>
        <div class="content">
            <h1 id="New-account">New Account</h1>
            <div class="form">
                <div class="form-list">
                    <input type="text" id="First-Name" class="First-Name" placeholder="First-Name" required>
                </div>
                <div class="form-list">
                    <input type="text" id="Last-Name" class="Last-Name" placeholder="Last-Name" required>
                </div>
                <div class="form-list">
                    <input type="text" id="email" class="email" placeholder="Email" required>
                </div>
                <div class="form-list">
                    <input type="Password" id="Password" class="Password" placeholder="Password" required>
                </div>
                <div class="form-list">
                    <input type="Password" id="Password" class="c-Password" placeholder="Confirm Password" required>
                </div>
                <div class="form-list">
                    <input type="text" id="Phone-No" class="Phone-No" placeholder="Phone-No" required>
                </div>
                <div class="form-list">
                  <textarea class="message" name="name" id="text" cols="30" rows="10"
                        placeholder="Message"></textarea>
                </div>
                <button class="btn">Submit</button>
            </div>
        </div>
    </section>
</body>

</html>
